# Backend Service Configuration
# Flask API Backend for PostgreSQL Notification System

[service]
name = "backend"
type = "api"
port = 5001
host = "0.0.0.0"

[database]
host = "localhost"
port = 5432
name = "notify_postgres"
user = "postgres"
password = "password"

[websocket]
enabled = true
cors_origins = "*"

[logging]
level = "INFO"
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
