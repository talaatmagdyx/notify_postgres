# Notification Engine Configuration
# Core notification system for PostgreSQL LISTEN/NOTIFY

[service]
name = "notification-engine"
type = "engine"
description = "PostgreSQL notification processing engine"

[database]
host = "localhost"
port = 5432
name = "notify_postgres"
user = "postgres"
password = "password"

[notifications]
channels = ["interaction_changes", "status_changes"]
timeout = 30
retry_count = 3

[logging]
level = "INFO"
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

[performance]
max_connections = 10
connection_timeout = 30
