# Database Service Configuration
# PostgreSQL database configuration and schema management

[service]
name = "database"
type = "database"
engine = "postgresql"
version = "13+"

[connection]
host = "localhost"
port = 5432
name = "notify_postgres"
user = "postgres"
password = "password"

[schema]
file = "schema.sql"
backup_enabled = true
migration_enabled = true

[performance]
max_connections = 100
connection_timeout = 30
query_timeout = 60

[backup]
enabled = true
schedule = "daily"
retention_days = 7
