# Frontend Service Configuration
# React Frontend for PostgreSQL Notification System

[service]
name = "frontend"
type = "web"
port = 3000
host = "localhost"

[api]
backend_url = "http://localhost:5001"
websocket_url = "ws://localhost:5001"

[build]
output_dir = "build"
public_url = "/"

[development]
hot_reload = true
source_maps = true
